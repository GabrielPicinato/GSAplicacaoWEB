<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Solution Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <style>
  h1{
  font-weight: bold;
  }
  </style>
  </head>
  <body>
	<div class="container"><br>
	
	<h1 class="mb-5">Cadastrar regional</h1>
	
	<form class="col-5" th:action="@{/saveRegional}" th:object="${regional}" method="post">
	

		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Data de operação</label>
  			<input type="date" th:field="*{data}" class="form-control" placeholder="30/12/2022" required>
		</div>
	
		<button type="submit" class="btn btn-success mb-3">Salvar</button>
	</form>
	
	<a class="btn btn-primary" th:href="@{/regional}">Voltar</a>

	</div>
    
  </body>
</html>
