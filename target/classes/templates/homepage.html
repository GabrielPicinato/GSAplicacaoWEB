<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Solution Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <style>
  h1 {
  font-weight: bold;
  }
  
  .btn{
  color: #fff;
  padding: 10px 15px;
  font-weight: bold;
  background-color: #00bd16;
  }
  
  .btn:hover{
    color: #d1ffd6;
  	background-color: #005c0b;
  }
  
  .update {
  background-color: #00ace0;
  }
 
  .update:hover {
  background-color: #005e7a;
  }
  
  .delete {
  background-color: #ff3414;
  }
  
  .delete:hover{
  background-color: #7a1000;
  }
  </style>
  </head>
  <body>
	<div class="container"><br>
		
	<h1 class="text-center mb-5">Global Solution Microservice</h1>
	
	<a th:href="@{/salvarVeiculo}" class="btn btn-small mb-3">Adicionar Veículo</a>
	<a th:href="@{/saveRegionalPage}" class="btn btn-small mb-3">Adicionar Regional</a>
	<a th:href="@{/salvarAmbiente}" class="btn btn-small mb-3">Adicionar Ambiente</a>
		<table class="table">
  <thead>
    <tr align="middle" class="table-primary">
      <th align="middle" scope="col">ID</th>
      <th align="middle" scope="col">Opções</th>
      <th align="middle" scope="col">Marca</th>
      <th align="middle" scope="col">Modelo</th>
      <th align="middle" scope="col">Placa</th>
      <th align="middle" scope="col">Quilometragem</th>

    </tr>
  </thead>
  <tbody>
    <tr align="middle" th:each="veiculo: ${veiculolista}">
      <th align="middle" th:text="${veiculo.id}" scope="row"></th>
      <td> 
      	<a align="middle" th:href="@{/updateVeiculoPage/{id}(id=${veiculo.id})}" class="btn update btn-primary">Atualizar Veículo</a>
      	<a align="middle" th:href="@{/deleteVeiculo/{id}(id=${veiculo.id})}" class="btn delete btn-danger" onClick="onClick()">Deletar</a>
      </td>
      <td align="middle" th:text="${veiculo.marca}"></td>
      <td align="middle" th:text="${veiculo.modelo}"></td>
      <td align="middle" th:text="${veiculo.placa}"></td>
      <td align="middle" th:text="${veiculo.quilometragem}"></td>
    </tr>
    
  </tbody>
</table>
	</div>
    
  </body>
</html>
<script>
	function onClick(){
		alert("Esse dado irá ser deletado!")
	}
</script>
